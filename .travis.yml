
language: python
sudo: true
python: 2.7

dist: precise

branches:
    only:
        - master1

os:
  - linux

compiler:
  - gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - kalakris-cmake
            - boost-latest
        packages:
            - cmake
            - libboost1.55-dev
            - libboost-filesystem1.55-dev
            - libboost-locale1.55-dev

os:
  - linux

compiler:
  - gcc

env:
  global:
    - CMAKE_BUILD_TYPE=RELEASE


before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get -qq install gcc-4.9
  - sudo apt-get -qq install g++-4.9
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-4.9 90
  - sudo apt-get install libgfortran3 libopenblas-dev libblas-dev libarpack++2-dev liblapack-dev
  - sudo apt-get install gfortran
  - sudo ln -s /usr/lib/x86_64-linux-gnu/libgfortran.so.3 /usr/lib/libgfortran.so
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - sudo apt-get update

install:
 - sudo apt-get install -qq cmake
 - wget http://sourceforge.net/projects/arma/files/armadillo-7.600.2.tar.xz     
 - tar xf armadillo-7.600.2.tar.xz
 - cd armadillo-7.600.2/
 - cmake .
 - make
 - sudo make install
 - cd ..
 #- pushd armadillo-7.600.2 && CXX=/usr/bin/g++-4.9 cmake . && make && sudo make install && popd
 - pip --version
 - cython --version

script:
  - python setup.py build
  - python setup.py sdist
  #- py.test
  - python setup.py install && py.test

after_success:
  - codecov

notifications:
  email:
    on_success: change
    on_failure: change



